<!DOCTYPE html>
<html>
  
  <head>
    <title> Survey Form </title>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
  
  <body>
    
    <header>
      <h1 id="title"> Survey Form </h1>
      <p id="description"> Thank you for taking the time to add your personal informations </p>
  </header>
    
    <form id="survey-form">

      <div> <label id="name-label"> Name  </label><input id="name" type="text" name="text-name" placeholder="enter your name" required /> </div>
      
      <div> <label id="email-label"> Email </label><input id="email" type="email"  name="email" placeholder="enter your email" required /></div>
      
      <div><label id="number-label"> Age </label><input type="number" id="number" name="age" min="18" max="120" placeholder="age"/> </div>
      
     <div>
       <p class="form-control">Which option best describes your level on climbing ?<p> 
       <select id="dropdown">
        <option value disabled selected>Select your current level</option>
        <option>Beginner</option>
        <option>Intermediate</option>
        <option>Confirmed</option>
        <option>Professional</option>
        </select>
    </div>
    <br>
     <div>
       <p class="form-control1">Would you recommend our club to a friend?</p>
       <label><input id="radio" type="radio" class="radio" name="radio" value="radio1" /> Definitely</label>
       <label><input id="radio" type="radio" class="radio" name="radio" value="radio2" /> Not sure</label>
    </div>
    <br>
     <div>
       <p class="form-control1">What epiqments do you need to practice ?</p>
       <label><input id="checkbox" type="checkbox" value="Shoes" name="Shoes" /> Shoes </label>
       <label><input id="checkbox" type="checkbox" value="harness" name="harness" /> harness </label>
       <label><input id="checkbox" type="checkbox" value="string" name="string" /> String </label>
       <label><input id="checkbox" type="checkbox" value="bag" name="bag" /> Bag </label>
      </div>

      <div>
        <p class="form-control1">More suggestion ?<P>
        <textarea placeholder="Enter your comment here..."></textarea>
      </div>
      <br>
      <div>
      <button id ="submit" type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
